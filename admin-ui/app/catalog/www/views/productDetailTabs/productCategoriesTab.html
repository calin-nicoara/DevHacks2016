<div class="panel panel-default">

  <div class="panel-heading">Categories</div>
  <div class="panel-body">

    <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-info btn-action" data-toggle="modal"
                data-target="#categoryModal">Assign to a category
        </button>
      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item cat-attr-list-item"
          ng-repeat="categoryPath in categoriesCtrl.categoryPaths track by categoryPath.categoryId">
        {{categoryPath.fullTreePath}}
        <button type="button" class="btn btn-default removeAttribute" aria-label="Left Align"
                ng-click="categoriesCtrl.removeCategory(categoryPath.categoryId)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </li>

    </ul>
  </div>
</div>

<add-product-to-category
  ng-if="categoriesCtrl.categoryList"
  meti-code="categoriesCtrl.metiCode"
  category-paths="categoriesCtrl.categoryPaths"
  category-list="categoriesCtrl.categoryList">
</add-product-to-category>
