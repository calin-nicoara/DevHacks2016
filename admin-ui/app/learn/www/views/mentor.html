<div layout="row">
  <h1 class="md-display-3">Mentor - Your study groups</h1>
</div>

<div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;">

  <md-card ng-repeat="studyGroup in vm.studyGroups">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{studyGroup.name}}</span>
        <span class="md-subheadline">SlackLink: {{studyGroup.slackLink}}</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img ng-src="{{studyGroup.linkImage}}" alt="">
        </div>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button ui-sref="mission({groupId: studyGroup.id})">Give mission to group!</md-button>
    </md-card-actions>
  </md-card>

</div>
