<div class="panel panel-default">

  <div class="panel-heading">Generate Product Report</div>

  <div class="panel-body">

    <div class="form-inline">

      <!--todo add validation on labels-->
      <div class="form-group">
        <label>Product Code</label>
        <input type="text"
               placeholder="Product code" ng-model="vm.currentReport.productCode"
               uib-popover="{{vm.popover.productCode.message}}" popover-placement="top-left"
               popover-trigger="none" popover-is-open="vm.popover.productCode.visible"
               ng-click="vm.closePopover(vm.popover.productCode)">
      </div>

      <div class="form-group add-margin-left">
        <label>Start Date</label>
        <md-datepicker ng-model="vm.currentReport.fromDate" md-placeholder="start date">
        </md-datepicker>
      </div>

      <div class="form-group add-margin-left">
        <label>End Date</label>
        <md-datepicker ng-model="vm.currentReport.toDate" md-placeholder="end date">
        </md-datepicker>
      </div>

    </div>

    <button type="button" class="btn btn-primary margin-top-bottom-10" title="Generate report"
            ng-click="vm.generateReport()">
      Generate
    </button>

  </div>

</div>

<ng-table-generator
  ng-if="vm.currentProduct"
  columns="vm.columns"
  is-filterable="true"
  service-get-data="vm.getData(page, size, filter)"
  scope-functions="vm.scopeFunctions">
</ng-table-generator>
