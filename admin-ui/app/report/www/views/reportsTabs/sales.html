<div class="panel panel-default">

  <div class="panel-heading">Generate Sales Report</div>

  <div class="panel-body">

    <div class="form-inline">

      <div class="form-group add-margin-left">
        <label>Start Date</label>
        <md-datepicker ng-model="vm.generatedReport.fromDate" md-placeholder="start date">
        </md-datepicker>
      </div>

      <div class="form-group add-margin-left">
        <label>End Date</label>
        <md-datepicker ng-model="vm.generatedReport.toDate" md-placeholder="end date">
        </md-datepicker>
      </div>

      <div class="form-group add-margin-left">

        <label class="radio-inline">
          <input type="radio" name="orderType" ng-model="vm.generatedReport.orderType" ng-value="'RECEIVED'">
          Received orders
        </label>

        <label class="radio-inline">
          <input type="radio" name="orderType" ng-model="vm.generatedReport.orderType" ng-value="'DELIVERED'">
          Delivered orders
        </label>

      </div>

    </div>

    <button type="button" class="btn btn-primary margin-top-bottom-10" title="Generate report"
            ng-click="vm.generateReport()">
      Generate
    </button>

  </div>

</div>

<ng-table-generator
  ng-if="!vm.firstTime"
  class="table-display-block"
  columns="vm.columns"
  service-get-data="vm.getData(page, size, filter)">
</ng-table-generator>
